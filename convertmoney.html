<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>

    <img class="img-logo" src="assets/img/gif convert money.gif" alt="logo do conversor de moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select class="select-a-converter">
                <option value="Reall">R$ Real Brasileiro</option>
                <option value="Dolarr">US$ Dolar Americano</option>
                <option value="Euroo">€ Euro</option>
                <option value="Libraa">£ Libra</option>
                <option value="Bitcoinn">BTC Bitcoin</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="select-convertida">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>

            </select>


        </label>

        <label>
            Valor 

            <input class="input-Numero" type="number" placeholder="R$ 10.000,00">

        </label>

        <button class="button">Converter</button>
        
        <section>
            <div>
                <img class="img-para-converter" src="assets/img/Real.png" alt="Logo da moeda em converção Real">
                <p class="moeda-converter"> Real</p>
                <p class="valor-da-moeda-converter"> R$ 0,00</p>

            </div>
            
            <img class="img-seta" src="assets/img/Vector.png" alt="Imagem de uma seta para baixo">

            <div>
                <img class="img-convertida" src="assets/img/dolar.png" alt="Logo da moeda em converção Dolar">
                <p class="moeda-convertida"> Dolar Americano</p>
                <p class="valor-da-moeda-convertida"> $0.00</p>

            </div>


        </section>

    </main>


</body>
<script src="script.js"></script>

</html>
